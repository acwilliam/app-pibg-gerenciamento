<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome da criança" #input>
</mat-form-field>
<div class="botao">
  <button routerLink="/cadastro">Cadastrar Crianca</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nomeCrianca">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/detalhe-crianca', element.id]">{{ element.nomeCrianca }}</a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeResponsavel">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.telefoneResponsavel }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telefoneResponsavel">
    <th mat-header-cell *matHeaderCellDef> responsavel </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeResponsavel}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Não existe criança com nome "{{input.value}}"</td>
  </tr>

</table>
