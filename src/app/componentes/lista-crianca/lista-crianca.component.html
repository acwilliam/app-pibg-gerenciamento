<mat-icon class="chevron_left" (click)="voltar()">chevron_left</mat-icon>
<div class="table-container">
  <mat-form-field appearance="outline" class="filter-field">
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar dados para checkIn" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nomeCrianca">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/detalhe-crianca', element.id]">{{ element.nomeCrianca }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="nomeResponsavel">
      <th mat-header-cell *matHeaderCellDef> Responsável </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeResponsavel}} </td>
    </ng-container>

    <ng-container matColumnDef="telefoneResponsavel">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefoneResponsavel}} </td>
    </ng-container>

    <ng-container matColumnDef="selecionado">
      <th mat-header-cell *matHeaderCellDef>CheckIn</th>
      <td mat-cell *matCellDef="let element">{{element.selecionado ? 'Sim' : 'Não'}} </td>
    </ng-container>
    <ng-container matColumnDef="chekout">
      <th mat-header-cell *matHeaderCellDef>CheckOut</th>
      <td mat-cell *matCellDef="let element">{{element.selecionadoOut ? 'Sim' : 'Não'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não existe criança com nome "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
