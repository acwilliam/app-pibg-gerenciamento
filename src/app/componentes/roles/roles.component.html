<div class="p-4">
  <h2 class="text-xl mb-4">Funções</h2>

  <!-- Volunteer Roles -->
  <mat-accordion class="mb-6">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Funções do voluntário
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let role of roles" class="mb-4 p-2 border rounded flex justify-between items-center">
        <div>
          <div class="font-medium">{{ role.name }}</div>
          <div class="text-sm text-gray-600">{{ role.type }}</div>
        </div>
        <mat-slide-toggle
          [checked]="role.active"
          color="primary"
          (change)="toggleRole(role)">
        </mat-slide-toggle>
      </div>

      <button
        mat-stroked-button
        color="primary"
        class="w-full mt-4"
        (click)="addRole()">
        <mat-icon>add</mat-icon>
        Adicionar função
      </button>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- Volunteer Groups -->
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Grupos do voluntário
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let group of groups" class="mb-4 p-2 border rounded">
        <div class="font-medium">{{ group.name }}</div>
        <div class="text-sm text-gray-600">{{ group.description }}</div>
      </div>

      <button
        mat-stroked-button
        color="primary"
        class="w-full mt-4"
        (click)="addGroup()">
        <mat-icon>add</mat-icon>
        Adicionar grupo
      </button>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- Action Buttons -->
  <div class="flex gap-2 justify-end mt-4">
    <button mat-button color="warn">
      Excluir
    </button>
    <button mat-raised-button color="primary">
      Salvar
    </button>
  </div>
</div>
