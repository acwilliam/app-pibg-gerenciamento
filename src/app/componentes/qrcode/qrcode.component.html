<div id="contentToKeep">
  <div class="card" id="printSection">
    <div class="qrcode-container">
      <qrcode [qrdata]="qrcodeData.value" [width]="90"></qrcode>
    </div>
    <div class="text-container">
      <h2 class="name">{{ nome }}, {{ idade }} Anos</h2>
      <div class="divider"></div>
    </div>
  </div>
</div>

<button class="botao" (click)="printContent()">Imprimir</button>
