<body class="corpo">
  <nav class="navbar">
    <ng-container *ngFor="let item of menuItems">
      <a *ngIf="item.visible"
         [routerLink]="item.route"
         class="nav-item"
         (click)="item.callback ? item.callback() : navigateToRoute()">
        <span class="material-icons">{{item.icon}}</span>
        <span class="nav-label">{{item.label}}</span>
      </a>
    </ng-container>
  </nav>
</body>
