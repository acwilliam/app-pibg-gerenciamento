<body class="corpo">
  <nav class="menu">
    <button class="hamburger" (click)="toggleMenu()">
      <span class="material-icons">menu</span>
    </button>
    <ul [class.active]="menuActive">
      <li *ngFor="let item of menuItems">
        <a *ngIf="item.visible"
           [routerLink]="item.route"
           class="menu-item"
           (click)="item.callback ? item.callback() : navigateToRoute()">
          <span class="material-icons">{{item.icon}}</span>
          <span class="menu-label">{{item.label}}</span>
        </a>
      </li>
    </ul>
  </nav>
  <div *ngIf="isPossuiFilhos">
  <div class="children-list">
    <ul>
      <li *ngFor="let child of children">
        <div class="child-info">
          <div class="avatar"></div>
          <div class="child-details">
            <span class="child-name">{{child.nomeCrianca}}</span>
            <span class="child-age">{{child.idade}} anos</span>
          </div>
        </div>
        <span class="material-icons" [routerLink]="['/detalhe-crianca', child.id]">chevron_right</span>
      </li>
    </ul>
  </div>
</div>
</body>
